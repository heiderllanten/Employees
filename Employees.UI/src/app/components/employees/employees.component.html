<mat-form-field class="example-full-width">
    <input type="number" matInput placeholder="Employee Id" [(ngModel)]="employeeId">
</mat-form-field>
<button mat-raised-button class="btn-employees" (click)="getEmployees()">Get Employees</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="contractTypeName">
        <th mat-header-cell *matHeaderCellDef> Contratct Type Name </th>
        <td mat-cell *matCellDef="let element"> {{element.contractTypeName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.roleId.roleName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="hourlySalary">
        <th mat-header-cell *matHeaderCellDef> Hourly Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.hourlySalary}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="monthlySalary">
        <th mat-header-cell *matHeaderCellDef> Monthly Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.monthlySalary}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="anualSalary">
        <th mat-header-cell *matHeaderCellDef> Anual Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.anualSalary}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
